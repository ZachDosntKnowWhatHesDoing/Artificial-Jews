<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title></title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

<body>
  <header class="site-header">
    <nav>
      <a href="index.html" data-site-name></a>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="impact.html">Impact</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <section class="section fade-section">
    <div class="content">
      <h2>Contact <span data-site-name></span></h2>
      <p>If you have questions or want to collaborate, send us a message below.</p>

      <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer fade-section">
    <p>&copy; <span id="year"></span> <span data-site-name></span>. All rights reserved.</p>
  </footer>
